<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Descuentos</title>
</head>
<body>

	<div class="discounts">
		<label for="price">Precio</label>
		<input type="number" id="price" name="price">

		<label for="discount">Descuento</label>
		<input type="number" id="discount" name="discount">

		<button id="calculateDiscountBtn">Calcular Descuentos</button>

		<p id="resultDiscount"></p>
	</div>

	<hr>

	<div class="coupons">
		<label for="priceCoupon">Precio</label>
		<input type="number" id="priceCoupon" name="priceCoupon">

		<label for="coupon">Cupón</label>
		<input type="text" id="coupon" name="coupon">

		<button id="calculateCouponBtn">Calcular Cupón</button>

		<p id="resultCoupon"></p>
	</div>
	

	<script src="./../js/discounts.js"></script>
</body>
</html>
